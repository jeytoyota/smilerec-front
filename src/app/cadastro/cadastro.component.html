<nav class="navbar navbar-light bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">SmileRec</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row ms-5 d-flex justify-content-center align-items-center">
    <div class="col ms-5 ps-5">
      <h1 class=" justify-content-center">Bem-vindo(a)!</h1>
      <h2 class="mt-3">Fa√ßa parte do SmileRec</h2>
      <button type="button" class="btn btn-secondary me-5 mt-3" data-bs-toggle="modal" data-bs-target="#criar">
        Cadastrar
      </button>
    </div>
    <div class="col d-flex align-items-center justify-content-center">
      <img src="https://i.imgur.com/6x6JH7v.png" class="img mb-3" width="600px" alt="...">
    </div>
  </div>
</div>

<div class="container-fluid ">
  <div class="modal fade" id="criar" tabindex="-1" aria-labelledby="criar" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="forma-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='tutor.nmPessoa' type="text" class="form-control" id="nome" placeholder="Digite o nome ">
          </div>

          <div class="forma-group">
            <label for="preco">Login</label>
            <input [(ngModel)]='tutor.dsLogin' type="text" class="form-control" id="login"
              placeholder="Digite um login">
          </div>
          <div class="forma-group">
            <label for="preco">Senha</label>
            <input [(ngModel)]='tutor.dsSenha' type="text" class="form-control" id="senha"
              placeholder="Digite uma senha">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)='cadastrarTutor()'>Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="container">
  <h3 class="mt-5 mb-5">Cadastros</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Login</th>
        <th scope="col">Senha</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
        <!-- <th scope="col">Categoria</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let tutor of listaTutores'>
        <th scope="row">{{tutor.cdCadastro}}</th>
        <td>{{tutor.nmPessoa}}</td>
        <td>{{tutor.dsLogin}}</td>
        <td>{{tutor.dsSenha}}</td>
        <td><button class="btn btn-danger me-2 text-white"
            [routerLink]="['/edit-tutor', tutor.cdCadastro]">Editar</button></td>
        <td><button class="btn btn-success text-white"
            [routerLink]="['/delete-tutor', tutor.cdCadastro]">Apagar</button></td>
        <!-- <td>{{produto.categoria.descricao}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
